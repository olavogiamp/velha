<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        
        <!-- Placar -->
        <div class="scoreboard">
            <div class="score">
                <i class="fas fa-times"></i>
                <span id="scoreX">0</span>
            </div>
            <div class="score">
                <i class="fas fa-circle"></i>
                <span id="scoreO">0</span>
            </div>
        </div>

        <div class="game-options">
            <button id="toggleMode">Modo: 2 Jogadores</button>
            <button id="toggleTheme">Mudar Tema</button>
            <button id="toggleSound"><i class="fas fa-volume-up"></i></button>
        </div>

        <div id="status" class="status"></div>
        <div id="board" class="board">
            <svg class="board-lines" viewBox="0 0 300 300" preserveAspectRatio="xMidYMid meet">
                <!-- Linha vertical 1 -->
                <path class="board-line" d="M100,20 C100,20 95,50 100,100 C105,150 95,200 100,280" />
                <!-- Linha vertical 2 -->
                <path class="board-line" d="M200,20 C200,20 195,50 200,100 C205,150 195,200 200,280" />
                <!-- Linha horizontal 1 -->
                <path class="board-line" d="M20,100 C20,100 50,95 100,100 C150,105 200,95 280,100" />
                <!-- Linha horizontal 2 -->
                <path class="board-line" d="M20,200 C20,200 50,195 100,200 C150,205 200,195 280,200" />
            </svg>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="restartButton">Reiniciar Jogo</button>
    </div>

    <!-- Áudios -->
    <audio id="moveSound" src="sounds/move.mp3" preload="auto"></audio>
    <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>

    <!-- Partículas -->
    <div id="particles"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
